<div class="card espacio">
  <div class="card-header text-center">
    Eliminar Apuesta
  </div>
  <div class="card-footer text-muted ">
    <button type="submit" class="btn btn-primary right" (click)='delete()' id="linkAceptarEliminarApuesta">Aceptar</button>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombreEliminarApuesta" [(ngModel)]="apuesta.nombre" name="nombre" disabled>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" class="form-control" id="cedulaEliminarApuesta" [(ngModel)]="apuesta.cedula" name="cedula" disabled>
      </div>
      <div class="mb-3">
        <label for="pais1" class="form-label">País 1</label>
        <input type="text" class="form-control" id="pais1EliminarApuesta" [(ngModel)]="apuesta.partido.pais1" name="pais1" disabled>
      </div>
      <div class="mb-3">
        <label for="pais2" class="form-label">País 2</label>
        <input type="text" class="form-control" id="pais2EliminarApuesta" [(ngModel)]="apuesta.partido.pais2" name="pais2" disabled>
      </div>
      <div class="mb-3">
        <label for="horaInicio" class="form-label">Hora Inicio</label>
        <input type="text" placeholder="yyyy-mm-dd hh:mm" class="form-control" id="horaInicioEliminarApuesta" [(ngModel)]="apuesta.partido.horaInicio" name="horaInicio" disabled>
      </div>
      <input type="hidden" [(ngModel)]="apuesta.id" name="id" id="idEliminarApuesta">
    </form>
  </div>
</div>
<router-outlet></router-outlet>
